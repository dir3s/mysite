<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Registration</h2>
    <form>
     <!-- Логін -->
      <div class="mb-3">
        <label for="login" class="form-label">Логін</label>
        <input type="text" class="form-control" id="login" placeholder="Введіть логін">
      </div>

      <!-- email -->
      <div class="mb-3">
        <label for="email" class="form-label">Електронна пошта</label>
        <input type="email" class="form-control" id="email" placeholder="Введіть електронну пошту">
      </div>

      <!-- Пароль -->
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
      </div>

      <!-- стать -->
      <div class="mb-3">
        <label class="form-label">Стать</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Чоловіча</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Жіноча</label>
        </div>
      </div>

      <!-- Checkbox  -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agree">
        <label class="form-check-label" for="agree">Я погоджуюсь з умовами використання</label>
      </div>

      <!-- Кнопка відправки -->
      <button type="button" class="btn btn-primary w-100" onclick="window.location.href='login.html';">Зареєструватися</button>
    </form>
  </div>
</div>

</body>
</html>
