<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Login</h2>
    <form>
      <!-- Логін -->
      <div class="mb-3">
        <label for="login" class="form-label">Логін</label>
        <input type="text" class="form-control" id="login" placeholder="Введіть логін">
      </div>

      <!-- Пароль -->
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
      </div>

      <!-- Кнопки -->
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary w-50" onclick="window.location.href='home.html';">Увійти</button>
        <button type="button" class="btn btn-primary w-50" onclick="window.location.href='register.html';">Зареєструватися</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
